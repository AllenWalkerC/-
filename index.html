<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="referrer" content="never">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="music.css">
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<div class="music-box">
		<div class="song-information">
			<h4></h4>
			<p></p>
		</div>
        <div class="controls">
            <ul class="ct-time-line">
            	<li class="time-line"></li>
                <li class="real-time-line"></li>
            </ul>
            <div class="song-time">00:00</div>
        	<ul class="ct-music-controls-icon">
	        	<li class="left-icon music-controls-iconfont">&#xe67e;</li>
	        	<li class="play-icon music-controls-iconfont">&#xe68a;</li>
	        	<li class="pause-icon music-controls-iconfont hide">&#xe67b;</li>
	        	<li class="right-icon music-controls-iconfont">&#xe67d;</li>
	        	<li class="volume-icon-min music-controls-iconfont">&#xe67f;</li>
	        	<li class="volume-icon-none music-controls-iconfont hide">&#xe684;</li>
	        	<li class="volume-line"></li>
	        	<li class="real-volume-line"></li>
	        	<li class="volume-icon-max music-controls-iconfont">&#xe683;</li>
        	</ul>
        </div>
	</div>
	<script src="music.js"></script>
</body>
</html>
